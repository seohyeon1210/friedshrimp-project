<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>런닝 통계</title>
        <link rel="stylesheet" href="./css/navstyle.css" />
        <link rel="stylesheet" href="./css/running-statistics.css" />
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <div class="imgHoverEvent logo-show" onclick="location.href='./mainhome.html'">
                    <div class="imgBox1">
                        <img src="./img/f-logo.png" />
                    </div>
                    <div class="imgBox2">
                        <img src="./img/shrimp_st_ic.png" />
                    </div>
                    <div class="imgBox3">
                        <img src="./img/home_logo.png" />
                    </div>
                </div>
                <ul id="nav-bar">
                    <li>
                        <a href="./running-diary.html" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="./diet-diary.html" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                    </li>
                    <li>
                        <a href="./recruitment.html" class="n-btn"><i class="fa-solid fa-people-group"></i>크루</a>
                    </li>
                    <li>
                        <a href="./honeytip/honeytip-page.html" class="n-btn"><i class="fa-solid fa-circle-exclamation"></i>알알 꿀팁</a>
                    </li>
                    <li>
                        <button type="button" class="l-btn" onclick="location.href='./start-home.html'">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="run-state">
            <div class="rstate-contents">
                <div class="rstate-title">
                    <h1>런닝 통계</h1>
                    <hr />
                    <div class="rstate-btns">
                        <button
                            class="rsbtn"
                            onclick="location.href='./running-diary.html'"
                        >
                            뒤로가기
                        </button>
                    </div>
                </div>
                <div class="rstate-main">
                    <div class="rstate-top">
                        <div class="rstate-card">
                            <p class="rscard-title">
                                저번 주/이번 주 런닝시간 비교
                            </p>
                            <img
                                class="rscard-img"
                                src="./img/running-time.PNG"
                            />
                        </div>
                        <div class="rstate-card">
                            <p class="rscard-title">
                                저번 주/이번 주 런닝거리 비교
                            </p>
                            <img
                                class="rscard-img"
                                src="./img/running-km.PNG"
                            />
                        </div>
                    </div>
                    <div class="rstate-bottom">
                        <div class="rstate-card">
                            <p class="rscard-title">
                                저번 주/이번 주 소모칼로리 비교
                            </p>
                            <img
                                class="rscard-img"
                                src="./img/running-kcal.PNG"
                            />
                        </div>
                        <div class="rstate-card">
                            <p class="rscard-title">이번 주 종합 수치</p>
                            <div class="rscard-total">
                                <div class="rscard-att">
                                    <div class="rscard-elem">
                                        2시간
                                    </div>
                                    <p class="elem-title">시간</p>
                                </div>
                                <div class="rscard-att">
                                    <div class="rscard-elem">
                                        40km
                                    </div>
                                    <p class="elem-title">거리</p>
                                </div>
                                <div class="rscard-att">
                                    <div class="rscard-elem">
                                        600Kcal
                                    </div>
                                    <p class="elem-title">소모칼로리</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/navscript.js"></script>
        <script
            src="https://kit.fontawesome.com/1e52e7745d.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/running-statistics.js"></script>
    </body>
</html>
