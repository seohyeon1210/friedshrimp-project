<div class="search-container">

        <option value="daegu">시간</option>

                <button class="confirm-btn" onclick="confirmDelete()">Y</button>

        </div>
    </dialog>

            <input class="input1" type="text" id="detail-info" placeholder="강남역 3번출구 3시">
            <input class="input1" type="text" id="detail-fee" placeholder="무료">
            <textarea class="input3" placeholder="페이스 러너가 되어드릴게요 !
문의전화 010-0010-1234 "></textarea>
            
            <div class="flex-container1">

            <div class="report-container">
                <i class="fa-duotone fa-solid fa-light-emergency-on"></i>
                <button class="report-button" onclick="reportPost()">신고하기</button>
