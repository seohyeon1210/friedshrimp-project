<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루모집 모달</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="crewmodal.style.css">
    <style>
    
	.main_sup{
		position: relative;
		top: 40px;
		display: inline block;
		width: 200px;
		height: 50px;
		border: 2px solid black;
	}
    .box {
	position: relative;
	left: 200px;
	top: -300px;
    width: 300px;
    height: 300px;
    background-color: rgb(248, 248, 248);
    margin: 30px;
    padding: 5px;
    border: 2px solid black;
    border-radius: 50px;
}
    </style>
</head>
<body>
<div>크루 모집 게시물 작성</div>
<div class="main_sup">
    <label class="main" type="text">크루 모집제목 입력</label>
    <div class="main_sup">
        <label class="main" for="lang">모집 인원수 입력</label>
    <div class="main_sup">
        <label class="main" for="lang">모집 날짜/ 시간/ 장소</label>
    <div class="main_sup">
        <label class="main" for="lang">모집 회비</label>
    <div class="main_sup">
        <label class="main" for="lang">상세 내용</label>
</div>
<div class="box">
    <div class="form-container">
        <br><br>
        <form action="#" id="profileEdit">
            <div class="column-left">
                <div class="profile">
                    <div class="image">
                        <img src="./img/profile.png" alt="프로필 기본 이미지" id="pro-image">
                            <br>
                            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input" class="input">
                            <label for="input" class="upload">
                                <i class="fa-solid fa-plus"></i>
                            </label>
                            
                    </div>
                </div>
            </div>
    </div>
    <button class="btn" type="button" onclick="submitForm()">수정</button>
    <script src="crewmodal.script.js"></script>
</body>
</html>
