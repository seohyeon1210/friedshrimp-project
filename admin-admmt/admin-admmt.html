<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Fried Shrimp 광고 관리 페이지</title>
        <link rel="stylesheet" href="./admin-admmt.css">
    </head>
    <body>
        <!-- --------------상단 메뉴 바 영역-------------------- -->
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="#" class="logo">Fried <br> Shrimp</a>
                <ul id="nav-bar">
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-user"></i>회원관리</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-people-group"></i>크루모집관리</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-circle-exclamation"></i>알알꿀팁관리</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-rectangle-ad"></i>광고물관리</a>
                    </li>
                    <li>
                        <button type="button" class="l-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- 알알꿀팁게시글관리 영역 -->
        <div class="container">
            <div>
                <h1>광고 관리</h1>
                <hr>
                <div class="button1">
                    <input type="text" id="searchInput" placeholder="검색..." style="display:none;">
                    <button class="button3" id="searchButton">검색</button>
                    <button class="button4" id="addAdButton">광고 추가</button>
                    <button class="button2" id="deleteButton">삭제</button>
                </div>
            </div>
            
            <div class="post-list">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>등록일</th>
                            <th>마감일</th>
                            <th>제목</th>
                            <th>상세보기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" class="post-checkbox"></td>
                            <td>2024-10-14</td>
                            <td>2025-01-13</td>
                            <td>랩노쉬 프로틴 드링크</td>
                            <td><button class="view-button">상세보기</button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="post-checkbox"></td>
                            <td>2024-10-13</td>
                            <td>2025-09-12</td>
                            <td>On Running 40% Off 세일</td>
                            <td><button class="view-button">상세보기</button></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <!-- ---------페이징 처리 영역------------  -->
                <ul class="pagination">
                    <li><a href="#">&lt;&lt;</a></li>
                    <li><a href="#">&lt;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                    <li><a href="#">&gt;&gt;</a></li>
                </ul>
            </div>
        </div>

        <!-------- 광고 추가 모달창 영역 ------------>
        <div id="adModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>광고 추가</h2>
                <form id="adForm">
                    <label for="adTitle">광고 제목:</label>
                    <input type="text" id="adTitle" required><br>
                    <label for="adImage">사진 첨부:</label>
                    <input type="file" id="adImage" accept="image/*" required><br>
                    <img id="adImagePreview" src="" alt="Ad Image" style="display:none; max-width:100%; height:auto;">
                    <label for="adStartDate">등록일:</label>
                    <input type="date" id="adStartDate" required><br>
                    <label for="adEndDate">마감일:</label>
                    <input type="date" id="adEndDate" required><br>
                    <label for="adDescription">광고 내용:</label>
                    <textarea id="adDescription" required></textarea><br>
                    <button type="submit">추가</button>
                </form>
            </div>
        </div>
        <script src="./admin-admmt.js"></script>
        <script src="https://kit.fontawesome.com/1e52e7745d.js" crossorigin="anonymous"></script>
    </body>
</html>
