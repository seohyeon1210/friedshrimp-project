<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인페이지</title>
        <script
            src="https://kit.fontawesome.com/c39c442009.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
        />
        <link rel="stylesheet" href="./css/navstyle.css" />
        <link rel="stylesheet" href="./css/test_css.css" />
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check" />
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="" class="logo"
                    >Fried <br />
                    Shrimp</a
                >
                <ul id="nav-bar">
                    <li>
                        <button onclick="scrill_move('about')" class="st_btn">
                            ABOUT
                        </button>
                    </li>
                    <li>
                        <button onclick="scrill_move('contact')" class="st_btn">
                            CONTACT
                        </button>
                    </li>
                    <li>
                        <button class="st_btn login_open">
                            LOGIN
                        </button>
                    </li>
                    <li>
                        <button class="st_btn sign_open">
                            SIGN
                        </button>
                    </li>
                </ul>
            </nav>
            <!-- <nav class="top_menu">
                <a href="./index.html">
                    <img class="f_logo" src="./image/f_logo.png">
                </a>
                <button class="mai_menu sign_open">Join</span>
                <button class="mai_menu login_open">Login</button>
            </nav> -->
        </header>
        <div class="modal_log">
            <div class="login_modal">
                <h3 class="modal_tit">로그인</h3>
                <div class="content_modal">
                    <img
                        class="close_ic close1 log_close"
                        src="./image/close_ic.png"
                    />
                    <form class="start_form">
                        <input
                            name="user_id"
                            class="form_deg"
                            type="text"
                            placeholder="아이디"
                            maxlength="10"
                        />
                        <input
                            name="user_pw"
                            class="form_deg"
                            type="password"
                            placeholder="비밀번호"
                            maxlength="10"
                        />
                        <div class="log_btns">
                            <button
                                type="button"
                                class="btn login_ck"
                                onclick="check_login()"
                            >
                                로그인
                            </button>
                            <button
                                type="button"
                                class="btn login_ck"
                            >
                                비밀번호찾기
                            </button>
                        </div>
                        <button
                            type="button"
                            class="log_sig sign_open"
                            onclick=""
                        >
                            회원이 아니신가요?
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal_sig">
            <div class="sign_modal">
                <div class="content_modal">
                    <img class="sig_logo" src="./image/f_logo.png" />
                    <img
                        class="close_ic close2 sig_close"
                        src="./image/close_ic.png"
                    />
                    <form class="start_form" action="./index.html">
                        <input
                            name="user_id"
                            class="form_deg"
                            type="text"
                            placeholder="아이디"
                            maxlength="10"
                        />
                        <input
                            name="user_pw"
                            class="form_deg"
                            type="password"
                            placeholder="비밀번호"
                            maxlength="10"
                        />
                        <input
                            id="user_pw2"
                            class="form_deg"
                            type="password"
                            placeholder="비밀번호 확인"
                            maxlength="10"
                        />
                        <input
                            id="user_name"
                            class="form_deg"
                            type="text"
                            placeholder="이름"
                            maxlength="5"
                        />
                        <input
                            id="user_age"
                            class="birth"
                            type="date"
                            placeholder="생년월일"
                        />
                        <input
                            id="user_age"
                            class="form_deg"
                            type="number"
                            placeholder="나이"
                            maxlength="3"
                        />
                        <button
                            type="submit"
                            class="btn sig_save"
                            onclick="save()"
                        >
                            회원가입
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- <div class="wel_main">
            <span class="wel_main_font">
                <p class="mai_tit1">Hello</p>
                <p class="mai_tit2">MY LIFE STYLE</p>
            </span>
        </div> -->
        <div class="wel_main">
            <div>
                <h3>Hello</h3>
                <h2>MY RUNNING LIFESTYLE</h2>
                <button class="mouse" onclick="scrill_move('contact')">
                    <img class="main_scroll" src="./image/shrimp_ic.png"></img>
                </button>
            </div>
        </div>
        <div class="about">
            <div class="ab_title">
                <h2>
                    About Us
                </h2>
                <h4>For runners everywhere.</h4>
            </div>
        </div>
        <div class="contact">
            <div class="cn_title">
                <h4 style="color: #892c4d;">CONTACT</h4>
                <h2>우리 회사와 컨택하길 원하시나요?</h2>
            </div>
            <div class="contact_sect">
                <div class="cn_left">
                    <div class="card">
                        <div class="ic">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="ic_text">
                            <h3>연락처</h3>
                            <p>010-8282-8282</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ic">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="ic_text">
                            <h3>이메일</h3>
                            <p>running82@gmail.com</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ic">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="ic_text">
                            <h3>주소</h3>
                            <p>충남 천안시 동남구 대흥로 215, 7층</p>
                        </div>
                    </div>
                </div>
                <div class="cn_right">
                    <form action="#">
                        <div class="form-group">
                            <label for="cn_name">이름</label>
                            <input type="text" id="cn_name" />
                        </div>
                        <div class="form-group">
                            <label for="cn_email">이메일</label>
                            <input type="email" id="cn_email" />
                        </div>
                        <div class="form-group">
                            <label for="cn_contents">내용</label>
                            <textarea id="cn_contents"></textarea>
                        </div>
                        <button type="button" onclick="con_sub()">SEND</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/test_js.js"></script>
        <script src="./js/navscript.js"></script>
        <script
            src="https://kit.fontawesome.com/1e52e7745d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
