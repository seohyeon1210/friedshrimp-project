<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manual Slide and Video</title>
        <link rel="stylesheet" href="./css/mainstyles.css"> <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="./css/navstyle.css"> <!-- CSS 파일 연결 -->
    </head>
    <body>
    <!-- 헤더 영역 -->
            <header>
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <a href="#" class="logo">Fried <br> Shrimp</a>
                    <ul id="nav-bar">
                        <li>
                            <a href="running-diary.html" class="btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                        </li>
                        <li>
                            <a href="#" class="btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                        </li>
                        <li>
                            <a href="#" class="btn"><i class="fa-solid fa-people-group"></i>크루</a>
                        </li>
                        <li>
                            <a href="#" class="btn"><i class="fa-solid fa-circle-exclamation"></i>알알꿀팁</a>
                        </li>
                    </ul>
                </nav>
            </header>
        <!-- 메인 홈페이지 영역 -->
        <div class="container">
        <!-- Main banner 슬라이드 -->
        <div class="mainbanner">
            <div class="slides">
                <!-- 1번 슬라이드: 프로필 등록 박스 -->
                <div class="slide slide1">
                    <img class="profile-img" src="./profile_img/friedshrimg.jpg" alt="프로필 사진"> <!-- 여기에 경로 설정 -->
                    <div class="profile-info">
                            <p>이름 <input type="text" name="name"></p>
                            <p>키&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="height"></p>
                            <p>체중 <input type="text" name="kg"></p>
                    </div>
                    <div class="profile-hello" id="profile-hello"></div>
                </div>
                <!-- 2번 슬라이드 -->
                <div class="slide slide2">Slide 2</div>
                <!-- 3번 슬라이드 -->
                <div class="slide slide3">Slide 3</div>
            </div>
            <!-- 좌/우 화살표 버튼 -->
            <button class="arrow left" onclick="prevSlide()">&#10094;</button>
            <button class="arrow right" onclick="nextSlide()">&#10095;</button>
        </div>

        <!-- 런닝 랭킹 배너 -->
        <div class="ranking"></div>

        <!-- 동영상 배너 -->
        <div class="playmp4">
            <video width="100%" height="100%" controls>
                <source src="./video/Shortstretching.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Right top div -->
        <div class="small-div honeybanner"></div>

        <!-- Right bottom left div -->
        <div class="small-div adbanner"></div>

        <!-- Right bottom right div -->
        <div class="small-div crewbanner"></div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="./jsfolder/navscript.js"></script>
    <script src="./jsfolder/mainslide.js"></script>
    <script src="./jsfolder/hello.js"></script>
    <script
    src="https://kit.fontawesome.com/1e52e7745d.js"
    crossorigin="anonymous"
></script>
    </body>
</html>
