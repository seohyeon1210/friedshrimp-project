                        <img src="./img/shrimp_st_ic.png" />
                    </div>
                    <div class="imgBox3">
                        <img src="./img/home_logo.png" />
                    </div>
                </div>
                <ul id="nav-bar">
                    <li>
                        <a href="./running-diary.html" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="./diet-diary.html" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>

                        <button type="button" class="l-btn" onclick="location.href='./start-home.html'">

                    </li>
                </ul>
            </nav>
        </header>
        <!-- 메인 영역 -->
        <main>


            <div class="container">
                <div class="title">
                    <h1>알알 꿀팁 작성</h1>
                    <hr>
                </div>

                <!-- 팁 폼 컨테이너 시작 -->
                <div class="form-container">

                    

                    <form action="#" id="postedit" class="containerform">
                        <div class="column-left">

                                <div class="texteditor">
                                    <div class="textForm">
                                        <input id="titleByhoney" class="textTitle" type="text" title="textTitle" name="textTitle" placeholder="제목을 입력하세요."/>
                                    </div>

                                                <div class="toolbar">
                                                    <div class="head">
                                                        <div class="btn-toolbar">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div id="contentByhoney" contenteditable="true" spellcheck="false">
                                                </div>
                                        
                                </div>
                            <!-- </div> -->
                        </div>

                        <div class="column-right">

                            <div id="root">
                                <h2 class="fileTitle">대표 이미지</h2>
                                <!-- <hr> -->
                                <div class="fileImage">
                                    <div class="upload-box">
                                        <div id="drop-file" class="drag-file">
                                            <img src="./img/image-regular.svg" alt="파일 아이콘" class="image" >
                                            <!-- <p class="message">이미지를 드래그 하세요</p> -->
                                            <img src="" alt="미리보기 이미지" class="preview">
                                        </div>
                                        <label class="file-label" for="chooseFile">파일 찾기</label>
                                        <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">

                                    </div>
                                </div>
                            </div>

                            <button id="submitByhoney" class="btn" type="button">등록</button>
                        </div>
                    </form>
                 </div>

            </div>


        </main>
        <script src="https://kit.fontawesome.com/1e52e7745d.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c39c442009.js" crossorigin="anonymous"></script>
        <script src="./js/honeytip-script.js"></script>
