<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>Fried Shrimp 관리자 메인 페이지</title>
        <link rel="stylesheet" href="./css/admin-mainhome.css" />
    </head>
    <body>
        <!-- --------------navstyle(상단 메뉴 바)-------------------- -->
        <header>
            <nav>
                <input type="checkbox" id="check" />
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="./admin-mainhome.html" class="logo"
                    >Fried <br />
                    Shrimp</a
                >
                <ul id="nav-bar">
                    <li>
                        <a href="#" class="btn"
                            ><i class="fa-solid fa-user"></i>회원관리</a
                        >
                    </li>
                    <li>
                        <a href="./admin-tipmmt.html" class="btn"
                            ><i class="fa-solid fa-people-group"></i
                            >크루모집관리</a
                        >
                    </li>
                    <li>
                        <a href="./admin-tipmmt.html" class="btn"
                            ><i class="fa-solid fa-circle-exclamation"></i
                            >알알꿀팁관리</a
                        >
                    </li>
                    <li>
                        <a href="#" class="btn"
                            ><i class="fa-solid fa-rectangle-ad"></i
                            >광고물관리</a
                        >
                    </li>
                    <li>
                        <button
                            type="button"
                            class="l-btn"
                            onclick="location.href='../start-home.html'"
                        >
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!---------- 관리자 메인페이지 구역 -------------->
        <div class="container">
            <div>
                <h1>게시물 관리</h1>
                <hr />
            </div>
            <div class="div1">
                <div class="card">회원관리</div>
                <div class="card">크루모집 게시판 관리</div>
                <div class="card">알알꿀팁 게시판 관리</div>
                <div class="card">광고물 관리</div>
            </div>

            <div class="div2">
                <div class="card">오늘 가입자 수: 탈퇴자 수: 총 회원 수:</div>
                <div class="card">크루 모집</div>
                <div class="card">현재 게시된 광고 수</div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/1e52e7745d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
