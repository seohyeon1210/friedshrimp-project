            <ul id="nav-bar">
                <li>
                    <a href="./running-diary.html" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>

                <li>
                    <a href="./diet-diary.html" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>

    <main>
        <div class="container">
            <div class="title">
                <h1>해안도로 런닝</h1> 
                <hr>
            </div>

            <div class="post-container1">
                <div class="postBox1">
                    <div class="post1">
                        <div class="back">
                            <button type="button" class="p-back-page" 
                            onclick="location.href='recruitment.html'">
                            <i class="fa-solid fa-arrow-left-long fa-2x"></i></button>
                        </div>
                        <div class="post-box">

                            <div class="post-title"> 
                                <span class="tag tag-blue">Crew</span>
                                <h2 class="postbox-title">해안도로 런닝</h2>
                            </div>
                                <ul class="postbox-title-info">
                                    <li>
                                        <i class="fa-regular fa-calendar-days"></i>
                                        2024. 10. 15.
                                    </li>
                                    <li class="postbox-title-author">
                                        <i class="fa-solid fa-user"></i>
                                        이슬기
                                    </li>
                                </ul>
                            </div>
                                <figure class="featured-image">
                                    <img src="./img/road.jpg" alt="crew featured-image">
                                </figure>
                                <article class="post-content">
                                    <h2>해안도로 런닝</h2>
                                    <p>해안도로 런닝을 진행하고 있습니다.  아침 경치보면서 함께 달려봐요 상쾌한 하루를 시작해봅시다!!
                                        전 운동하며 건강한 생활을 추구하는 여러분을 환영합니다!</p>
                                    <h2>모집 상세 정보</h2>
                                    <p>모집 일자: 2024년 10월 15일<br>장소: 해안도로 런닝<br>참가비: 5000원</p>

                                    <blockquote>같이 해안도로를 달립시다!</blockquote>
            
                                </article>

                                <div class="p-btns">
                                    <button type="button" class="p-edit">수정</button>
                                    <button type="button" class="p-delete">삭제</button>
                                    <button id="modal" type="button" class="p-report" onclick="openReportModal()">신고</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="top1">
                <button id="topBtn" class="move-btn" type="button" onclick="move_honey1()">
                    <i class="fa-solid fa-angles-up"></i>
                </button>
            </div>
