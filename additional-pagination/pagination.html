<!DOCTYPE html>
<html lang=ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Pagination</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
        <script src="https://kit.fontawesome.com/c39c442009.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"/>
        <link rel="stylesheet" href="page-style.css"/>
    </head>
    <body>
        <footer>
            <nav data-pagination>
                <a href="#" disabled><i class="fa-solid fa-chevron-left"></i></a>
                    <ul>
                        <li class="current"><a href="#1">1</a></li>
                        <li><a href="#2">2</a></li>
                        <li><a href="#3">3</a></li>
                        <li><a href="#4">4</a></li>
                        <li><a href="#5">5</a></li>
                        <li><a href="#6">6</a></li>
                        <li><a href="#9">...</a></li>
                        <li><a href="#10">20</a></li>
                    </ul>
                    <a href="#2"><i class="fa-solid fa-chevron-right"></i></a>
            </nav>
            
        </footer>

        <script src="https://kit.fontawesome.com/1e52e7745d.js" crossorigin="anonymous"></script>
    </body>
</html>
