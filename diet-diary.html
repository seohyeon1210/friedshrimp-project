<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Fried Shrimp Project</title>
        <link rel="stylesheet" href="diet-diary.css">
    </head>
    <body>
        <!-- --------------navstyle(상단 메뉴 바)-------------------- -->
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="#" class="logo">Fried <br> Shrimp</a>
                <ul id="nav-bar">
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-people-group"></i>크루</a>
                    </li>
                    <li>
                        <a href="#" class="btn"><i class="fa-solid fa-circle-exclamation"></i>알알꿀팁</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- diet-diary -->
        <div>
            <div class="div1">
                <div class="card">
                    어제의 총 섭취 칼로리
                </div>
                <div class="card">
                    오늘의 총 섭취 칼로리
                </div>
            </div>
            <div class="div2">
                <div class="card">
                    오늘은 어제보다 100kcal 적게 먹었어요!
                </div>
                <div class="card calorie-card">
                    <h3>오늘 칼로리</h3>
                    <div class="calorie-progress">
                        <div class="calorie-bar"></div>
                    </div>
                    <div class="calorie-details">
                        <strong>800 / 2000 Kcal</strong> <span>(40%)</span>
                    </div>
                    <div class="footer-text">
                        아직 <span>1200kcal</span>가 남았어요!
                    </div>
                    <button class="button">식단 일기</button>
            </div>
            <div class="div3">
                <div class="card">
                    아침
                </div>
                <div class="card">
                    점심
                </div>
                <div class="card">
                    저녁
                </div>
            </div>
        </div>
    </body>
</html>
