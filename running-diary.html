<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>런닝일기</title>
        <link rel="stylesheet" href="./css/navstyle.css" />
        <link rel="stylesheet" href="./css/running-diary.css" />
        <link rel="stylesheet" href="./css/imsi/page-style.css">
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <div class="imgHoverEvent logo-show" onclick="location.href='./mainhome.html'">
                    <div class="imgBox1">
                        <img src="./img/f-logo.png" />
                    </div>
                    <div class="imgBox2">
                        <img src="./img/shrimp_st_ic.png" />
                    </div>
                    <div class="imgBox3">
                        <img src="./img/home_logo.png" />
                    </div>
                </div>
                <ul id="nav-bar">
                    <li>
                        <a href="./running-diary.html" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="./diet-diary.html" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                    </li>
                    <li>
                        <a href="./recruitment.html" class="n-btn"><i class="fa-solid fa-people-group"></i>크루</a>
                    </li>
                    <li>
                        <a href="./honeytip/honeytip-page.html" class="n-btn"><i class="fa-solid fa-circle-exclamation"></i>알알 꿀팁</a>
                    </li>
                    <li>
                        <button type="button" class="l-btn" onclick="location.href='./start-home.html'">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="running-modal">
            <div class="running-content">
                <h3 class="rmodal_tit">런닝 기록 추가</h3>
                <div class="rmodal-cont">
                    <img
                        class="radd-close-ic radd-close"
                        src="./img/close-ic.png"
                    />
                    <form class="radd_form">
                        <div class="radd-card">
                            <select class="radd-months">
                                <option>월 선택</option>
                            </select>
                        </div>
                        <div class="radd-card">
                            <select class="radd-days">
                                <option>월부터 선택하세요</option>
                            </select>
                        </div>
                        <div class="radd-card">
                            <input type="time" class="run-time" />
                        </div>
                        <div class="radd-card">
                            <input
                                type="text"
                                class="run-km"
                                maxlength="5"
                                placeholder="km 입력"
                            />
                        </div>
                    </form>
                    <div class="radd-btns clear">
                        <button type="button" class="radd-btn" onclick="todo()">
                            추가하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="running">
            <div class="run-contents">
                <div class="run-title">
                    <h1>런닝 일기</h1>
                    <hr />
                    <div class="run-btns">
                        <button class="rbtn run-add">기록추가</button>
                        <button
                            class="rbtn"
                            onclick="location.href='./running-statistics.html'"
                        >
                            통계보기
                        </button>
                        <button class="rbtn" onclick="todo()">삭제</button>
                    </div>
                </div>
                <div class="run-main">
                    <div class="run-left">
                        <img class="run-img" src="./img/running-img.jpg" />
                    </div>
                    <div class="run-right">
                        <p class="run-ctitle">런닝 기록</p>
                        <card class="run-card" value="1">
                            <div class="run-elem">
                                <p class="run-date">10월 5일</p>
                                <div class="relem-card">
                                    <input type="checkbox" class="rch-box" />
                                    <div class="run-car-el run-evn1">
                                        <span class="run-time rcard-title">
                                            런닝시간
                                        </span>
                                        <span class="run-time">2시간</span>
                                    </div>
                                    <div class="run-car-el run-evn2">
                                        <span class="run-km rcard-title">
                                            런닝거리
                                        </span>
                                        <span class="run-km">40km</span>
                                    </div>
                                    <div class="run-car-el run-evn3">
                                        <span class="run-kcal rcard-title">
                                            소모칼로리
                                        </span>
                                        <span class="run-kcal">600kcal</span>
                                    </div>
                                </div>
                            </div>
                        </card>
                    </div>
                </div>
            </div>
            <footer>
                <nav data-pagination class="pagebar">
                    <a href="#" disabled><i class="fa-solid fa-chevron-left"></i></a>
                        <ul>
                            <li class="current"><a href="#1">1</a></li>
                            <li><a href="#2">2</a></li>
                            <li><a href="#3">3</a></li>
                            <li><a href="#4">4</a></li>
                            <li><a href="#5">5</a></li>
                            <li><a href="#6">6</a></li>
                            <li><a href="#9">...</a></li>
                            <li><a href="#10">10</a></li>
                        </ul>
                        <a href="#2"><i class="fa-solid fa-chevron-right"></i></a>
                </nav>
            </footer>
        </div>
        <script src="./js/navscript.js"></script>
        <script
            src="https://kit.fontawesome.com/1e52e7745d.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/running-diary.js"></script>
    </body>
</html>
