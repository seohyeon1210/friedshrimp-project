<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>런닝일기</title>
        <link rel="stylesheet" href="./css/navstyle.css" />
        <link rel="stylesheet" href="./css/running-diary.css" />
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <div class="imgHoverEvent logo-show" onclick="location.href='./mainhome.html'">
                    <div class="imgBox1">
                        <img src="./img/f-logo.png" />
                    </div>
                    <div class="imgBox2">
                        <img src="./img/shrimp_st_ic.png" />
                    </div>
                    <div class="imgBox3">
                        <img src="./img/home_logo.png" />
                    </div>
                </div>
                <ul id="nav-bar">
                    <li>
                        <a href="./running-diary.html" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="./diet-diary.html" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                    </li>
                    <li>
                        <a href="./recruitment.file/recruitment.html" class="n-btn"><i class="fa-solid fa-people-group"></i>크루</a>
                    </li>
                    <li>
                        <a href="./honeytip/honeytip-page.html" class="n-btn"><i class="fa-solid fa-circle-exclamation"></i>알알 꿀팁</a>
                    </li>
                    <li>
                        <button type="button" class="l-btn" onclick="location.href='./start-home.html'">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="running-modal">
            <div class="running-content">
                <h3 class="rmodal_tit">런닝 기록 추가</h3>
                <div class="rmodal-cont">
                    <form class="radd_form">
                        <button class="add_rebtn" type="reset">
                            <img
                                class="radd-close-ic radd-close"
                                src="./img/close-ic.png"
                            />
                        </button>
                        <div class="radd-card">
                            <input
                                type="date"
                                class="radd-date"
                                id="radd_date"
                                placeholder="날짜 입력"
                            />
                        </div>
                        <div class="radd-card">
                            <input
                                type="number"
                                class="run-time"
                                id="run-addtime"
                                placeholder="시간 입력, 최대 48시간"
                                min="0"
                                max="48"
                                oninput="validateInput(this, 48)"
                            />
                        </div>
                        <div class="radd-card">
                            <input
                                type="number"
                                class="run-km"
                                id="run-addkm"
                                maxlength="5"
                                placeholder="km 입력, 최대 120km"
                                min="0"
                                max="120"
                                oninput="validateInput(this, 120)"
                            />
                        </div>
                    </form>
                    <div class="radd-btns clear">
                        <button
                            type="reset"
                            class="radd-btn"
                            onclick="add_show()"
                        >
                            추가하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="running">
            <div class="run-contents">
                <div class="run-title">
                    <h1>런닝 일기</h1>
                    <hr />
                    <div class="run-btns">
                        <button class="rbtn run-add">기록추가</button>
                        <button
                            class="rbtn"
                            onclick="location.href='./running-statistics.html'"
                        >
                            통계보기
                        </button>
                        <button class="rbtn remov-add">삭제</button>
                    </div>
                </div>
                <div class="run-main">
                    <div class="run-left">
                        <iframe
                            class="run-show"
                            width="540"
                            height="315"
                            src="https://www.youtube.com/embed/34utxQymhMU?autoplay=1&mute=1&si=oy-S2T4GuWZVtZN4&amp;controls=0"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                        ></iframe>
                    </div>
                    <div class="run-right">
                        <p class="run-ctitle">런닝 기록</p>
                        <div class="first_add">
                            <p class="first_atitle"></p>
                        </div>
                        <ul class="radd-recodes"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="running_wow">
            <div class="running_wowcon">
                <p class="wow_atitle"></p>
            </div>
        </div>
        <footer>
            <div class="pagination" id="paginationControls">
                <button id="prevPage" class="run-pbtn" disabled><</button>
                <span id="pageNumbers" class="run-pbtn pbtns"></span>
                <button id="nextPage" class="run-pbtn" disabled>></button>
            </div>
        </footer>
        <script src="./js/navscript.js"></script>
        <script
            src="https://kit.fontawesome.com/1e52e7745d.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/running-diary.js"></script>
        <!-- <script src="./js/test.js"></script> -->
    </body>
</html>
