<!DOCTYPE html>
<html lang=ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Honey tip</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
        <script src="https://kit.fontawesome.com/c39c442009.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"/>
        <link rel="stylesheet" href="honeytip-style.css"/>
    </head>
    <body>
        <!-- 헤더 영역 -->
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="#" class="logo">Fried <br> Shrimp</a>
                <ul id="nav-bar">
                    <li>
                        <a href="#" class="n-btn"><i class="fa-solid fa-person-running"></i>런닝 일기</a>
                    </li>
                    <li>
                        <a href="#" class="n-btn"><i class="fa-solid fa-bowl-food"></i>식단 일기</a>
                    </li>
                    <li>
                        <a href="#" class="n-btn"><i class="fa-solid fa-people-group"></i>크루</a>
                    </li>
                    <li>
                        <a href="#" class="n-btn"><i class="fa-solid fa-circle-exclamation"></i>알알 꿀팁</a>
                    </li>
                    <li>
                        <button type="button" class="l-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- 메인 영역 -->
        <main>


            <div class="container">
                <div class="title">
                    <h1>알알 꿀팁 작성</h1>
                    <hr>
                </div>

                <!-- 팁 폼 컨테이너 시작 -->
                <div class="tip-container">
                    <div class="options">
                        <!-- Text Format -->
                        <button id="bold" class="option-button format">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button id="italic" class="option-button format">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button id="underline" class="option-button format">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                        <button id="strikethrough" class="option-button format">
                            <i class="fa-solid fa-strikethrough"></i>
                        </button>
                        <button id="superscript" class="option-button format">
                            <i class="fa-solid fa-superscript"></i>
                        </button>
                        <button id="subscript" class="option-button format">
                            <i class="fa-solid fa-subscript"></i>
                        </button>

                        <!-- List -->
                        <button id="insertOrderedList" class="option-button">
                            <div class="fa-solid fa-list-ol"></div>
                        </button>
                        <button id="insertUnorderedList" class="option-button">
                            <div class="fa-solid fa-list-ul"></div>
                        </button>

                        <!-- Undo/Redo -->
                        <button id="undo" class="option-button">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button id="redo" class="option-button">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                        
                        <!-- Link -->
                        <button id="createLink" class="adv-option-button">
                            <i class="fa fa-link"></i>
                        </button>
                        <button id="unlink" class="option-button">
                            <i class="fa fa-unlink"></i>
                        </button>

                        <!-- Alignment -->
                        <button id="justifyLeft" class="option-button align">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button id="justifyCenter" class="option-button align">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                        <button id="indent" class="option-button align">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                        <button id="indent" class="option-button spacing">
                            <i class="fa-solid fa-indent"></i>
                        </button>
                        <button id="outdent" class="option-button spacing">
                            <i class="fa-solid fa-outdent"></i>
                        </button>

                        <!-- Headings -->
                        <select id="formatBlock" class="adv-option-button">
                            <option value="H1">H1</option>
                            <option value="H2">H2</option>
                            <option value="H3">H3</option>
                            <option value="H4">H4</option>
                            <option value="H5">H5</option>
                            <option value="H6">H6</option>
                        </select>

                        <!-- 폰트 -->
                        <select id="fontName" class="adv-option-button"></select>
                        <select id="fontSize" class="adv-option-button"></select>

                        <!-- 색깔 -->
                        <div class="input-wrapper">
                            <input type="color" id="foreColor" class="adv-option-button" />
                            <label for="foreColor">Font Color</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="color" id="backColor" class="adv-option-button" />
                            <label for="backColor">Highlight Color</label>
                        </div>
                    </div>
                    <div id="text-input" contenteditable="true"></div>
                </div>
                
                

            </div>


        </main>
        <script src="https://kit.fontawesome.com/1e52e7745d.js" crossorigin="anonymous"></script>
        <script src="honeytip-script.js"></script>
    </body>
</html>
